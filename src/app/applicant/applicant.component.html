<h2>Applicants</h2>
<ul class="applicant">
    <ng-container *ngFor="let applicant of appliedUsers">
        <li *ngIf="applicant.posts.includes(postId)"
            [class.selected]="applicant === selectedApplicant"
            (click)="onSelect(applicant)">
            <span class="badge">#</span> {{applicant.firstName}}
        </li>
    </ng-container>
</ul>
<div *ngIf="selectedApplicant">
    <h2>{{selectedApplicant.firstName | uppercase}} Details</h2>
    <div><span>First Name: </span>{{selectedApplicant.firstName}}</div>
    <div><span>Last Name: </span>{{selectedApplicant.lastName}}</div>
    <div><span>E-mail: </span>{{selectedApplicant.email}}</div>
    <button (click)="applyUser(selectedApplicant.id)" class="button-add">Approve</button>
    <button (click)="declineUser(selectedApplicant.id)" class="button-del">Decline</button>
</div>
