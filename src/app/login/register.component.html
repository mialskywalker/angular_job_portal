<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['firstName'].errors }" />
                <div *ngIf="submitted && registerForm.controls['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['firstName'].hasError('required')">A name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['lastName'].errors }" />
                <div *ngIf="submitted && registerForm.controls['lastName'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['lastName'].hasError('required')">A name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['username'].errors }" />
                <div *ngIf="submitted && registerForm.controls['username'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['username'].hasError('required')">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors }" />
                <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['password'].hasError('required')">Password is required</div>
                    <div *ngIf="registerForm.controls['password'].hasError('minLength')">Password must be at least 6 characters</div>
                </div>
            </div> 

            <!-- <div class="form-group">
                <label for="role">Role</label>
                <input type="text" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['role'].errors }" />
                <div *ngIf="submitted && registerForm.controls['role'].errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls['role'].hasError('required')">Role is required</div>
                </div>
            </div>  -->
           
            <div>
                <label for="role">Choose account type:</label>
                    <select name="userRole" id="role" formControlName="role" class="form-control">
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                    <br><br>
            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
