<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="https://pic.onlinewebfonts.com/svg/img_569204.png" height="100" width="100" /></button> <span class="name mt-3">{{userFromApi.firstName}} {{userFromApi.lastName}}</span> <span class="idd">{{userFromApi.email}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1"></span> <span><i class="fa fa-copy"></i></span> </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3" *ngIf="userFromApi.role != 'Admin'"> <span class="number">{{userFromApi.posts.length}} <span class="follow">Jobs Applied</span></span> </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3" *ngIf="userFromApi.role == 'Admin'"> <span class="number">Organization</span> </div>
            <div class=" d-flex mt-2"> <button class="btn1 btn-dark" routerLink="/edit/edit/:{{userFromApi.id}}">Edit Profile</button> </div>
            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>
        </div>
    </div>
</div>
